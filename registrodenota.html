<div class="cont" align ="center">
        <h1>Promedios</h1>
        <input type="text" id="1nota" class="subcont" placeholder="Primera nota">
        <input type="text" id="2nota" class="subcont" placeholder="Segunda nota"><br><br>
        <input type="text" id="3nota" class="subcont" placeholder="Tercera nota">
        <input type="text" id="4nota" class="subcont" placeholder="Cuarta nota">
</div>
<div class="cont" align="center">
        <h3>Resultados</h3>
        <input type="text" id="prom" class="subcont" placeholder="Promedio">
        <input type="text" id="EQ" class="subcont" placeholder="Estado"><br><br>
        <button id="boton" onclick="calcularpromedio()"> Calcular </button>

<script>
    function contenido(id){
    return document.getElementById(id);
    }
        function calcularpromedio(){
            var pn = parseInt(contenido('1nota').value);
            var sn = parseInt(contenido('2nota').value);
            var tn = parseInt(contenido('3nota').value);
            var cn = parseInt(contenido('4nota').value);
            var total = (pn + sn +tn + cn)/4;
            contenido('prom').value = total;

            if (total >=13 && total <=20){
                contenido('EQ').value = 'Aprobado';
            }
            else if (total >=0 && total < 13){
                contenido('EQ').value = "Desaprobado"
            }
        }
</script>
